<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeed Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- FA CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
        integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <div class="container p-4">
            <h4>File Manager</h4>
            <div class="error"></div>
            <div class="form-group">
                <!-- <label for="dir">Choose Your Desired Directory</label> -->
                <button class="btn btn-primary" onclick="pickDir()"><i class="fas fa-folder"></i> Select Directory</button>
                <button disabled class="dirBtn btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-folder-plus"></i> Create Directory</button>
                <button disabled class="fileBtn btn btn-danger" data-bs-toggle="modal" data-bs-target="#fileModal"><i class="fas fa-file-medical"></i> Add File</button>
            </div>
            <p style="display: none;" class="result mt-4">Selected Folder : <span class="selectedFolder"></span></p>
        </div>
    </header>
    <div style="display: none;" class="inAppError p-10">
        <p class="mt-4 text-center errMsg"></p>
    </div>
    <div style="display: none;" class="mt-4 list"></div>
    <input type="hidden" name="folder" class="rootFolder">

    <!-- Modal -->
    <div class="modal fade modal-blue" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="mb-3 folderModalMsg"></div>
                    <div class="mb-3">
                        <label for="folder" class="form-label">Enter Folder Name</label>
                        <input type="text" class="form-control" id="folder" aria-describedby="name of folder">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="createDir()" type="button" class="btn btn-primary">Add Directory</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade modal-blue" id="fileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="mb-3 fileModalMsg"></div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Enter File Name</label>
                        <input type="text" placeholder="test.txt" class="form-control" id="file" aria-describedby="name of file">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="createFile()" type="button" class="btn btn-primary">Add File</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
